
<mat-grid-list cols="1" rowHeight="250px" class="item-card  ">
    <mat-grid-tile colspan="1" >
    <ng-template triggers="focus" #popTemplate>
        <input type="number" [(ngModel)]="quantity">
        <button *ngIf="quantity>0" (click)="addToCart()" innerHtml="{{html}}"></button>
    </ng-template>

    <button  style="width: 600px;height: 191px; padding: 0px;" 
    type="button" class="btn" mat-button mat-card-l-image
        [popover]="popTemplate" 
        popoverTitle="How many of this you need?" 
        [outsideClick]="true" placement="top">
        <img mat-card-md-image style="width: 286px;margin: 0%;height: 194px;"
            src="http://localhost:4000/products/upload/{{product.imageName}}.png" alt="{{product.productName}}">
        <mat-card-content style="
            margin: 0px;
        " class="card-content">
            <p>{{product.productName|titlecase}}

                {{product.price|currency:'ILS'}}
            </p>
            <div class="d-flex  align-items-center">
            </div>
        </mat-card-content>
    </button>
</mat-grid-tile>
</mat-grid-list>
