<div class="card shadow-sm">
    <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img"
        aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
        <title>Placeholder</title>
        <rect width="100%" height="100%" fill="#55595c" /><text x="40%" y="50%" fill="#eceeef"
            dy=".3em">{{product.productName}}</text>
    </svg>
    <div class="card-body">
        <p class="card-title">{{product.productName|titlecase}}</p>
        <ul class="card-text">
            {{product.price|currency:'ILS'}}
        </ul>
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
                <button 
                type="button" 
                class="btn btn-sm btn-outline-primary" 
                (click)="addToCart()">Add</button>
            </div>

        </div>
    </div>
</div>
