<h4>your cart</h4>

<div *ngIf="cartProducts.length<=0">no items added..</div>
<ul *ngIf="cartProducts.length>0" class="list-group">
    <li class="list-group-item" *ngFor="let product of cartProducts">
        <app-cart-item [cartProduct]='product'></app-cart-item>
    </li>
    <li class="list-group-item ">
        <div> <strong>Total: {{totalPrice|currency:'ILS'}}</strong></div>
        <div><a type="button" style="color: rgb(41, 16, 180);">Order</a></div>
    </li>
</ul>
