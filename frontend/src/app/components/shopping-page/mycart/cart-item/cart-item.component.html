<mat-list-item >
    <span>

        <button mat-icon-button *ngIf="router.url==='/home'" (click)="delete(cartProduct.productId)">X</button>
    </span>
    <span>
        <img mat-sm-image style="width: 50px; height: 50px; margin: 1px;"
          src="http://localhost:4000/products/upload/{{imageName?.imageName}}.png">
    </span>
    {{cartProduct.productName}}
    <span>x</span>
    <span>{{cartProduct.quantity}}
    </span> - <span>{{cartProduct.price|currency:"ILS"}}
    </span>&nbsp;
    <strong>{{cartProduct.quantity*cartProduct.price|currency:'ILS'}}</strong>
</mat-list-item>
