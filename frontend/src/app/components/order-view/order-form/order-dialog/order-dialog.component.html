<h2 mat-dialog-title>拽转 爪注 爪!</h2>
<p mat-dialog-content>转 砖拽转 爪 </p>
<mat-dialog-actions>
    <p style="direction: rtl;">专转 住<a style="background-color: blue;" (click)="download()"><strong>click here</strong></a></p>
</mat-dialog-actions>
<mat-dialog-actions>
    <a mat-button mat-dialog-close mat-dialog-close="true" href="/login">砖专</a>
</mat-dialog-actions>
<div hidden="true">
    <div id="show-data">
        <p class="Precipt" *ngFor="let item of cartItems">{{item.productName}}: {{item.quantity}} - {{item.price}} 砖"</p>
        <h1 class="Precipt">total -  {{this.totalPrice}} 砖"</h1>
    </div>
</div>
