<!-- toggle cart button -->

<mat-toolbar class="myButton">
    <mat-toolbar-row>
        <mat-card-header>
          
            <button mat-icon-button  (click)="toggleCart()">
                <mat-icon *ngIf="!cartBarOpen" fontIcon="style">arrow_back_web</mat-icon>
                <mat-icon *ngIf="cartBarOpen">arrow_forward_web</mat-icon>
            </button>
        </mat-card-header>
    </mat-toolbar-row>
</mat-toolbar>
